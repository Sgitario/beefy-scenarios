## Configuration file - Quarkus profile: Strimzi [Default]

%strimzi.kafka.bootstrap.servers=localhost:9092
%strimzi.mp.messaging.connector.smallrye-kafka.apicurio.registry.url=http://localhost:8081/api

%strimzi.vertx.kafka.producer.delay-sec=5
%strimzi.vertx.kafka.producer.batch-size=1

%strimzi.mp.messaging.outgoing.source-stock-price.connector=smallrye-kafka
%strimzi.mp.messaging.outgoing.source-stock-price.topic=stock-price
%strimzi.mp.messaging.outgoing.source-stock-price.value.serializer=io.apicurio.registry.utils.serde.AvroKafkaSerializer
%strimzi.mp.messaging.outgoing.source-stock-price.apicurio.registry.artifact-id=io.apicurio.registry.utils.serde.strategy.SimpleTopicIdStrategy
%strimzi.mp.messaging.outgoing.source-stock-price.apicurio.registry.global-id=io.apicurio.registry.utils.serde.strategy.GetOrCreateIdStrategy
%strimzi.mp.messaging.outgoing.source-stock-price.apicurio.registry.avro-datum-provider=io.apicurio.registry.utils.serde.avro.ReflectAvroDatumProvider

%strimzi.mp.messaging.incoming.channel-stock-price.connector=smallrye-kafka
%strimzi.mp.messaging.incoming.channel-stock-price.specific.avro.reader=true
%strimzi.mp.messaging.incoming.channel-stock-price.topic=stock-price
%strimzi.mp.messaging.incoming.channel-stock-price.value.deserializer=io.apicurio.registry.utils.serde.AvroKafkaDeserializer
%strimzi.mp.messaging.incoming.channel-stock-price.auto.offset.reset=earliest
%strimzi.mp.messaging.incoming.channel-stock-price.enable.auto.commit=true
%strimzi.mp.messaging.incoming.channel-stock-price.apicurio.registry.avro-datum-provider=io.apicurio.registry.utils.serde.avro.ReflectAvroDatumProvider

%strimzi.mp.messaging.outgoing.sink-stock-price.connector=smallrye-kafka
%strimzi.mp.messaging.outgoing.sink-stock-price.topic=end-stock-price
%strimzi.mp.messaging.outgoing.sink-stock-price.value.serializer=io.apicurio.registry.utils.serde.AvroKafkaSerializer
%strimzi.mp.messaging.outgoing.sink-stock-price.apicurio.registry.artifact-id=io.apicurio.registry.utils.serde.strategy.SimpleTopicIdStrategy
%strimzi.mp.messaging.outgoing.sink-stock-price.apicurio.registry.global-id=io.apicurio.registry.utils.serde.strategy.GetOrCreateIdStrategy
%strimzi.mp.messaging.outgoing.sink-stock-price.apicurio.registry.avro-datum-provider=io.apicurio.registry.utils.serde.avro.ReflectAvroDatumProvider

%strimzi.mp.messaging.incoming.test-strimzi-sink-stock-price.connector=smallrye-kafka
%strimzi.mp.messaging.incoming.test-strimzi-sink-stock-price.specific.avro.reader=true
%strimzi.mp.messaging.incoming.test-strimzi-sink-stock-price.topic=end-stock-price
%strimzi.mp.messaging.incoming.test-strimzi-sink-stock-price.value.deserializer=io.apicurio.registry.utils.serde.AvroKafkaDeserializer
%strimzi.mp.messaging.incoming.test-strimzi-sink-stock-price.auto.offset.reset=earliest
%strimzi.mp.messaging.incoming.test-strimzi-sink-stock-price.enable.auto.commit=true
%strimzi.mp.messaging.incoming.test-strimzi-sink-stock-price.apicurio.registry.avro-datum-provider=io.apicurio.registry.utils.serde.avro.ReflectAvroDatumProvider


