# App
app.name=Vertx-sql

# Quarkus
quarkus.http.port=8082
quarkus.http.test.port=8081

# Postgresql
# Database
%postgresql.app.selected.db=postgresql
%postgresql.quarkus.flyway.mysql.migrate-at-start=false
%postgresql.quarkus.flyway.db2.migrate-at-start=false
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${db.user}
quarkus.datasource.password=${db.password}
quarkus.datasource.reactive.url=postgresql://localhost:${postgres.port}/${db.name}
quarkus.datasource.jdbc.url=jdbc:${quarkus.datasource.reactive.url}

quarkus.datasource.reactive.max-size=5
quarkus.datasource.reactive.idle-timeout=3

# Flyway
quarkus.flyway.migrate-at-start=true
quarkus.flyway.schemas=amadeus
quarkus.flyway.locations=db/test/migration/postgresql,db/test/migration/common


## Mysql
## Database
%mysql.app.selected.db=mysql
%mysql.quarkus.flyway.migrate-at-start=false
%mysql.quarkus.flyway.db2.migrate-at-start=false
quarkus.datasource.mysql.db-kind=mysql
quarkus.datasource.mysql.username=${db.user}
quarkus.datasource.mysql.password=${db.password}
quarkus.datasource.mysql.reactive.url=mysql://localhost:${mysql.port}/${db.name}
quarkus.datasource.mysql.jdbc.url=jdbc:${quarkus.datasource.mysql.reactive.url}

quarkus.datasource.mysql.reactive.max-size=5
quarkus.datasource.mysql.reactive.idle-timeout=1

## Flyway
quarkus.flyway.mysql.migrate-at-start=true
quarkus.flyway.mysql.schemas=amadeus
quarkus.flyway.mysql.locations=db/test/migration/mysql,db/test/migration/common


## BD2
## Database
%db2.app.selected.db=db2
%db2.quarkus.flyway.migrate-at-start=false
%db2.quarkus.flyway.mysql.migrate-at-start=false
quarkus.datasource.db2.reactive=true
quarkus.datasource.db2.db-kind=db2
quarkus.datasource.db2.username=${db.user}
quarkus.datasource.db2.password=${db.password}
quarkus.datasource.db2.reactive.url=db2://localhost:${db2.port}/${db.name}
quarkus.datasource.db2.jdbc.url=jdbc:${quarkus.datasource.db2.reactive.url}

quarkus.datasource.db2.reactive.max-size=5
quarkus.datasource.db2.reactive.idle-timeout=1

# Flyway
quarkus.flyway.db2.migrate-at-start=true
quarkus.flyway.db2.schemas=amadeus
quarkus.flyway.db2.locations=db/test/migration/db2,db/test/migration/common
